<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>YOLO Test - Upload & See Boxes</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.18.0/dist/tf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #eee;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 { color: #4CAF50; }
        #status { font-size: 1.2em; margin: 20px 0; color: #4CAF50; }
        #error { color: #ff4444; margin: 10px 0; }
        #image-container {
            position: relative;
            max-width: 90%;
            margin: 20px auto;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
        }
        #uploaded-image, canvas {
            max-width: 100%;
            height: auto;
            display: block;
        }
        canvas { position: absolute; top: 0; left: 0; }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover { background: #45a049; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>
    <h1>Test Your YOLO Model – Upload Image</h1>

    <div>
        <input type="file" id="file-input" accept="image/*">
        <button onclick="document.getElementById('file-input').click()">Upload Image</button>
    </div>

    <div id="status">Waiting for image... (model loading in background)</div>
    <div id="error"></div>

    <div id="image-container">
        <img id="uploaded-image" alt="Uploaded image" style="display:none;">
        <canvas id="canvas"></canvas>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const imgElement = document.getElementById('uploaded-image');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const errorDiv = document.getElementById('error');

        let model;

        // Load model
        async function loadModel() {
            try {
                status.textContent = "Loading model...";
                model = await tf.loadGraphModel('best_model_web/model.json');
                status.textContent = "Model loaded! Upload an image now.";
                console.log("Model loaded OK");
            } catch (err) {
                status.textContent = "Model failed to load!";
                errorDiv.textContent = "Error: " + err.message;
                console.error(err);
            }
        }

        loadModel();

        // Upload image handler
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            status.textContent = "Loading image...";
            errorDiv.textContent = "";

            const reader = new FileReader();
            reader.onload = (event) => {
                imgElement.src = event.target.result;
                imgElement.onload = async () => {
                    // Set canvas to match image size
                    canvas.width = imgElement.naturalWidth;
                    canvas.height = imgElement.naturalHeight;

                    // Draw original image on canvas first
                    ctx.drawImage(imgElement, 0, 0);

                    imgElement.style.display = 'none'; // hide img, show canvas
                    canvas.style.display = 'block';

                    if (model) {
                        await runDetection();
                    } else {
                        status.textContent = "Model not ready yet.";
                    }
                };
            };
            reader.readAsDataURL(file);
        });

        async function runDetection() {
            status.textContent = "Running detection... Please wait.";

            tf.engine().startScope();

            const img = tf.browser.fromPixels(imgElement);
            const resized = tf.image.resizeBilinear(img, [640, 640]);
            const normalized = resized.div(255.0);
            const batched = normalized.expandDims(0);

            let prediction;
            try {
                prediction = await model.executeAsync(batched);
            } catch (err) {
                console.error("Detection failed:", err);
                status.textContent = "Detection error!";
                errorDiv.textContent = err.message;
                tf.engine().endScope();
                return;
            }

            let output = Array.isArray(prediction) ? prediction[0] : prediction;

            // Fix shape [1, 6, 8400] → [1, 8400, 6]
            if (output.shape[1] === 6 && output.shape[2] === 8400) {
                output = output.transpose([0, 2, 1]);
            }

            const data = await output.data();
            const numBoxes = output.shape[1];

            // Redraw original image (in case it was cleared)
            ctx.drawImage(imgElement, 0, 0);

            let detected = 0;

            for (let i = 0; i < numBoxes; i++) {
                const offset = i * 6;
                const cx = data[offset];
                const cy = data[offset + 1];
                const w = data[offset + 2];
                const h = data[offset + 3];
                const weedConf = data[offset + 4];
                const cropConf = data[offset + 5];

                const conf = Math.max(weedConf, cropConf);
                if (conf < 0.7) continue;

                // Scale to original image size
                const x = (cx - w / 2) * imgElement.naturalWidth;
                const y = (cy - h / 2) * imgElement.naturalHeight;
                const width = w * imgElement.naturalWidth;
                const height = h * imgElement.naturalHeight;

                const className = weedConf > cropConf ? 'WEED' : 'CROP';
                const color = weedConf > cropConf ? '#ff4444' : '#44ff44';

                // Draw box
                ctx.strokeStyle = color;
                ctx.lineWidth = 3;
                ctx.strokeRect(x, y, width, height);

                // Draw label
                const label = `${className} ${(conf * 100).toFixed(0)}%`;
                ctx.fillStyle = color;
                ctx.fillRect(x, y - 24, ctx.measureText(label).width + 16, 24);
                ctx.fillStyle = 'white';
                ctx.font = 'bold 14px Arial';
                ctx.fillText(label, x + 8, y - 8);

                detected++;
            }

            status.textContent = detected > 0 
                ? `Detection complete — found ${detected} objects` 
                : "No objects detected (try clearer image / lower threshold)";

            tf.engine().endScope();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>YOLO Detection - Upload & Test Image</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.18.0/dist/tf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d1117;
            color: #e6edf3;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #58a6ff;
            margin-bottom: 20px;
        }
        #upload-area {
            margin: 20px 0;
            text-align: center;
        }
        #image-container {
            position: relative;
            max-width: 100%;
            margin: 20px auto;
            display: inline-block;
            background: #000;
            border: 2px solid #30363d;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }
        #uploaded-image {
            max-width: 100%;
            height: auto;
            display: block;
        }
        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
        }
        #status {
            margin: 15px 0;
            font-size: 1.1em;
            font-weight: bold;
            color: #58a6ff;
        }
        #result-info {
            margin-top: 20px;
            padding: 15px;
            background: #161b22;
            border-radius: 8px;
            border: 1px solid #30363d;
            max-width: 600px;
            width: 100%;
        }
        button {
            background: #238636;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.2s;
        }
        button:hover { background: #2ea043; }
        input[type="file"] { display: none; }
        .label-box {
            position: absolute;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            font-size: 13px;
            border-radius: 4px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>YOLO Model Test - Upload Image</h1>

    <div id="upload-area">
        <input type="file" id="file-input" accept="image/*">
        <button onclick="document.getElementById('file-input').click()">Upload Image</button>
        <p id="status">Waiting for image... (model loading in background)</p>
    </div>

    <div id="image-container">
        <img id="uploaded-image" alt="Uploaded image" style="display:none;">
        <canvas id="canvas"></canvas>
    </div>

    <div id="result-info">
        <strong>Detected objects:</strong> <span id="detected-count">0</span><br>
        <strong>Weeds:</strong> <span id="weed-count">0</span> | 
        <strong>Crops:</strong> <span id="crop-count">0</span><br>
        <strong>Avg Confidence:</strong> <span id="avg-conf">0%</span>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const imgElement = document.getElementById('uploaded-image');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const detectedCount = document.getElementById('detected-count');
        const weedCountEl = document.getElementById('weed-count');
        const cropCountEl = document.getElementById('crop-count');
        const avgConfEl = document.getElementById('avg-conf');

        let model;
        let totalWeeds = 0;
        let totalCrops = 0;

        // Load model on page load
        async function loadModel() {
            try {
                status.textContent = "Loading YOLO model...";
                model = await tf.loadGraphModel('best_model_web/model.json');
                status.textContent = "Model loaded successfully! Now upload an image.";
                console.log("Model loaded OK");
            } catch (err) {
                status.textContent = "Model loading failed!";
                console.error("Model load error:", err);
            }
        }

        loadModel();

        // When image is selected
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            status.textContent = "Processing image...";

            const reader = new FileReader();
            reader.onload = (event) => {
                imgElement.src = event.target.result;
                imgElement.onload = async () => {
                    canvas.width = imgElement.naturalWidth;
                    canvas.height = imgElement.naturalHeight;
                    ctx.drawImage(imgElement, 0, 0);

                    if (model) {
                        await detectObjects();
                    } else {
                        status.textContent = "Model not loaded yet.";
                    }
                };
            };
            reader.readAsDataURL(file);
        });

        async function detectObjects() {
            status.textContent = "Running detection...";

            tf.engine().startScope();

            const img = tf.browser.fromPixels(imgElement);
            const resized = tf.image.resizeBilinear(img, [640, 640]);
            const normalized = resized.div(255.0);
            const batched = normalized.expandDims(0);

            let prediction;
            try {
                prediction = await model.executeAsync(batched);
            } catch (err) {
                console.error("Detection error:", err);
                status.textContent = "Detection failed";
                tf.engine().endScope();
                return;
            }

            let output = Array.isArray(prediction) ? prediction[0] : prediction;

            // Fix shape: [1, 6, 8400] → [1, 8400, 6]
            if (output.shape[1] === 6 && output.shape[2] === 8400) {
                output = output.transpose([0, 2, 1]);
            }

            const data = await output.data();
            const numBoxes = output.shape[1];

            ctx.drawImage(imgElement, 0, 0); // redraw original

            let detected = 0;
            let sumConf = 0;

            for (let i = 0; i < numBoxes; i++) {
                const offset = i * 6;
                const cx = data[offset];
                const cy = data[offset + 1];
                const w = data[offset + 2];
                const h = data[offset + 3];
                const weedConf = data[offset + 4];
                const cropConf = data[offset + 5];

                const conf = Math.max(weedConf, cropConf);
                if (conf < 0.35) continue;

                // Convert center-size to corner-size
                const x = (cx - w / 2) * imgElement.naturalWidth;
                const y = (cy - h / 2) * imgElement.naturalHeight;
                const width = w * imgElement.naturalWidth;
                const height = h * imgElement.naturalHeight;

                const classId = weedConf > cropConf ? 0 : 1;
                const label = classId === 0 ? `WEED #${++totalWeeds}` : `CROP #${++totalCrops}`;
                const color = classId === 0 ? '#ff4444' : '#44ff44';

                // Draw box
                ctx.strokeStyle = color;
                ctx.lineWidth = 3;
                ctx.strokeRect(x, y, width, height);

                // Label background
                const text = `${label} ${(conf * 100).toFixed(0)}%`;
                const textWidth = ctx.measureText(text).width + 16;
                ctx.fillStyle = color;
                ctx.fillRect(x, y - 24, textWidth, 24);

                // Text
                ctx.fillStyle = 'white';
                ctx.font = 'bold 14px Arial';
                ctx.fillText(text, x + 8, y - 8);

                detected++;
                sumConf += conf;
            }

            detectedCount.textContent = detected;
            weedCountEl.textContent = totalWeeds;
            cropCountEl.textContent = totalCrops;
            avgConfEl.textContent = detected > 0 ? ((sumConf / detected) * 100).toFixed(1) + '%' : '0%';

            status.textContent = detected > 0 
                ? `Detection complete — found ${detected} objects`
                : "No objects detected (try clearer image or lower threshold)";

            tf.engine().endScope();
        }
    </script>
</body>
</html>

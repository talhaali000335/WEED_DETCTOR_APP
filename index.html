<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>YOLO Test - Upload Image</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.18.0/dist/tf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { color: #4CAF50; }
        #upload-area {
            margin: 20px 0;
            text-align: center;
        }
        #image-container {
            position: relative;
            max-width: 100%;
            margin: 20px auto;
            display: inline-block;
            background: #000;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }
        #uploaded-image {
            max-width: 100%;
            height: auto;
            display: block;
        }
        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #222;
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover { background: #45a049; }
        #status { color: #4CAF50; font-weight: bold; }
        .box {
            position: absolute;
            border: 3px solid;
            box-sizing: border-box;
            pointer-events: none;
        }
        .label {
            position: absolute;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            font-size: 13px;
            border-radius: 4px;
            top: -24px;
            left: 0;
        }
    </style>
</head>
<body>
    <h1>YOLO Model Test - Upload Image</h1>

    <div id="upload-area">
        <input type="file" id="file-input" accept="image/*" style="display:none;">
        <button onclick="document.getElementById('file-input').click()">Upload Image</button>
        <p id="status">Waiting for image...</p>
    </div>

    <div id="image-container">
        <img id="uploaded-image" alt="Uploaded image" style="display:none;">
        <canvas id="canvas"></canvas>
    </div>

    <div id="result"></div>

    <script>
        const fileInput = document.getElementById('file-input');
        const imgElement = document.getElementById('uploaded-image');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const resultDiv = document.getElementById('result');

        let model;

        // Load model when page loads
        async function loadModel() {
            try {
                status.textContent = "Loading model...";
                model = await tf.loadGraphModel('best_model_web/model.json');
                status.textContent = "Model loaded successfully! Upload an image.";
                console.log("Model loaded");
            } catch (err) {
                status.textContent = "Model loading failed!";
                resultDiv.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
                console.error(err);
            }
        }

        loadModel();

        // When user selects image
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            status.textContent = "Processing image...";

            const reader = new FileReader();
            reader.onload = async (event) => {
                imgElement.src = event.target.result;
                imgElement.onload = async () => {
                    // Set canvas size to match image
                    canvas.width = imgElement.naturalWidth;
                    canvas.height = imgElement.naturalHeight;
                    ctx.drawImage(imgElement, 0, 0);

                    if (!model) {
                        status.textContent = "Model not loaded yet.";
                        return;
                    }

                    await runDetection();
                };
            };
            reader.readAsDataURL(file);
        });

        async function runDetection() {
            status.textContent = "Running detection...";

            tf.engine().startScope();

            const img = tf.browser.fromPixels(imgElement);
            const resized = tf.image.resizeBilinear(img, [640, 640]);
            const normalized = resized.div(255.0);
            const batched = normalized.expandDims(0);

            let prediction;
            try {
                prediction = await model.executeAsync(batched);
            } catch (err) {
                console.error("Prediction error:", err);
                status.textContent = "Detection failed";
                tf.engine().endScope();
                return;
            }

            let output = Array.isArray(prediction) ? prediction[0] : prediction;

            // Transpose if shape is [1, 6, 8400]
            if (output.shape[1] === 6 && output.shape[2] === 8400) {
                output = output.transpose([0, 2, 1]);
            }

            const data = await output.data();
            const numBoxes = output.shape[1];

            ctx.drawImage(imgElement, 0, 0); // Redraw original image

            let detected = 0;

            for (let i = 0; i < numBoxes; i++) {
                const offset = i * 6;
                const cx = data[offset];
                const cy = data[offset + 1];
                const w = data[offset + 2];
                const h = data[offset + 3];
                const weedConf = data[offset + 4];
                const cropConf = data[offset + 5];

                const conf = Math.max(weedConf, cropConf);
                if (conf < 0.35) continue; // adjustable threshold

                const x = (cx - w / 2) * imgElement.naturalWidth * (640 / imgElement.naturalWidth);
                const y = (cy - h / 2) * imgElement.naturalHeight * (640 / imgElement.naturalHeight);
                const width = w * imgElement.naturalWidth * (640 / imgElement.naturalWidth);
                const height = h * imgElement.naturalHeight * (640 / imgElement.naturalHeight);

                const classId = weedConf > cropConf ? 0 : 1;
                const className = classId === 0 ? 'WEED' : 'CROP';
                const color = classId === 0 ? '#ff4444' : '#44ff44';

                // Draw box
                ctx.strokeStyle = color;
                ctx.lineWidth = 3;
                ctx.strokeRect(x, y, width, height);

                // Label
                const label = `${className} ${(conf * 100).toFixed(0)}%`;
                ctx.fillStyle = color;
                ctx.fillRect(x, y - 24, ctx.measureText(label).width + 16, 24);
                ctx.fillStyle = 'white';
                ctx.font = 'bold 14px Arial';
                ctx.fillText(label, x + 8, y - 8);

                detected++;
            }

            status.textContent = detected > 0 
                ? `Found ${detected} object(s)` 
                : "No objects detected (try lower threshold or better image)";

            tf.engine().endScope();
        }
    </script>
</body>
</html>
